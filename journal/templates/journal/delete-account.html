<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edenthough | Delete Account</title>
</head>
{% include 'journal/navbar.html' %} 

{% block content %}
<br>

<div class="container bg-white shadow-md p-5 form-layout">
    <h3> Delete Account </h3>
    <form method="POST" autocomplete="off">
        {% csrf_token %}

        <p>Are You Sure you want to Delete this Account</p>

        <br> 

        <button class="btn btn-outline-danger btn-md w-100 btn-block p-4"  type="submit">Delete Account</button>
 
    </form>

    <br>

    <a href="{% url 'profile-management' %}"><button class="btn btn-outline-primary btn-md w-100 btn-block p-4"]">Return to Profile</button></a>
    
</div>

{% endblock %}
</html>
