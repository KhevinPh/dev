<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edenthough | Delete Thought</title>
</head>
{% include 'journal/navbar.html' %} 

{% block content %}
<br>

<div class="container bg-white shadow-md p-5 form-layout">
    <h1> Delete a Thought </h1>

    <p>Are you sure you want to delete this</p>
    <form method="POST" autocomplete="off">
        {% csrf_token %}


        <button class="btn btn-outline-danger btn-md w-100 btn-block p-4"  type="submit">Delete</button>


    </form>

    <br>

    <a href="{% url 'my-thought' %}">Return Thought</a>

    <br>
</div>


{% endblock %}
</html>
