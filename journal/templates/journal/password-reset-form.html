{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edenthough | Password Reset</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        
        <h3>Enter your new password</h3>

        <p>Please enter your new password</p>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <br>
            
            {{form|crispy}}

            <br>

            <input class="btn btn-primary btn-md w-100 btn-block p-2" type="Submit" name="Update Password">

        </form>
    </div>
</body>
</html>
