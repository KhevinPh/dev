{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edenthough | Password Reset</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
<body>
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password reset</h3>

        <p>Forgotten your password? <br>Enter your email below:</p>

        

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form|crispy}}

            <br> <br>
            <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Send Email" value="Send Email Reset Password">
        </form>
    </div>



</body>
</html>
