<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edenthough | Update Thought</title>
</head>
{% include 'journal/navbar.html' %} 

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<br>

<div class="container bg-white shadow-md p-5 form-layout">
    <h1> Update a Thought </h1>
    <br> <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}

        {{UpdateThought|crispy}}

        <br> 

        <button class="btn btn-outline-primary btn-md w-100 btn-block p-3"  type="submit">Save</button>

    </form>
    <br>
    <a href="{% url 'my-thought' %}">Return Thought</a>
    <br>
</div>

{% endblock %}
</html>
